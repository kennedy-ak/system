{% extends "base.html" %}
{% load static %}

{% block title %}{% if object %}Edit{% else %}New{% endif %} Project{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">{% if object %}Edit{% else %}New{% endif %} Project</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'projects:project_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
