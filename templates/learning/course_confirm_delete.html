{% extends "base.html" %}
{% load static %}

{% block title %}Delete Course{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Delete Course</h2>
                <p>Are you sure you want to delete "{{ object.title }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="btn-group">
                        <button type="submit" class="btn btn-danger">Delete</button>
                        <a href="{% url 'learning:course_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
