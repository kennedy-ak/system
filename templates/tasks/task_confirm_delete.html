{% extends "base.html" %}
{% load static %}

{% block title %}Delete Task{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title mb-4">Confirm Delete</h2>
                <p>Are you sure you want to delete the task <strong>"{{ object.title }}"</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>

                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'tasks:task_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
